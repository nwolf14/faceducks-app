version: "3"
services:
  mongo-rs0-1:
    image: 'mongo-start'
    build: ./mongo-rs0-1
    volumes:
      - ./mongo-rs0-1/data:/data/db
    ports:
      - '27010:27010'
    depends_on:
      - 'mongo-rs0-2'
      - 'mongo-rs0-3'

  mongo-rs0-2:
    image: 'mongo:4.2'
    command: --replSet rs0
    command: --config ./conf/mongo.conf
    ports:
      - '27011:27011'
    volumes:
      - ./mongo-rs0-2/data:/data/db
      - ./mongo-rs0-2/conf:/conf

  mongo-rs0-3:
    image: 'mongo:4.2'
    command: --replSet rs0
    command: --config ./conf/mongo.conf
    ports:
      - '27012:27012'
    volumes:
      - ./mongo-rs0-3/data:/data/db
      - ./mongo-rs0-3/conf:/conf

  setup-rs:
    image: 'setup-rs'
    build: ./setup
    depends_on:
      - 'mongo-rs0-1'

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "6200:6200"
    volumes:
      - "./backend:/usr/src/app"
      - "/usr/src/app/node_modules"
    depends_on:
      - setup-rs

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - "./frontend:/usr/src/app"
      - "/usr/src/app/node_modules"
    ports:
      - "3100:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
